<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" >
    <title>Palindrome Checker</title>
</head>
<body>
    <main>
        <h1>Palindrome Checker </h1>
        <p class="question">Is your word a palindrome?</p>
        <div class="container">
            <form id="form">
                <i class="ri-search-line ri-4x logo"> </i>
                <input id="text-input" placeholder="Enter your word">
                <button id="check-btn" type="button">Check</button>
            </form>
            <div id="result"></div>
        </div>
        <p class="info"><i class="ri-book-open-line ri-2x logo"> </i>A <i>palindrome</i> is a word, phrase, number, or other sequence of characters that reads the same forward and backward.</p>
        <p class="info">For example, "madam" is a palindrome.</p>
        <script src="./script.js"></script>
    </main>
</body>
</html>
